server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/masterkapyedu
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    open-in-view: false
multitenancy:
  schema-cache:
    maximumSize: 100
    expireAfterAccess: 10
  master:
    repository:
      packages: com.example.kapyedu.multitenancy.repository
    entityManager:
      packages: com.example.kapyedu.multitenancy.domain
    liquibase:
      changeLog: classpath:db/changelog/db.changelog-master.yaml
  tenant:
    repository:
      packages: com.example.kapyedu.repository
    entityManager:
      packages: com.example.kapyedu.domain
    liquibase:
      changeLog: classpath:db/changelog/db.changelog-tenant.yaml
